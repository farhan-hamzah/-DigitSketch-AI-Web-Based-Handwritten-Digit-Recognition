<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handwritten Digit Recognition</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .canvas-container {
      margin: 20px 0;
      display: inline-block;
    }
    #drawingCanvas {
      border: 3px solid #4CAF50;
      border-radius: 10px;
      cursor: crosshair;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .clear-btn {
      background: linear-gradient(45deg, #f44336, #d32f2f);
    }
    .result {
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 5px solid #4CAF50;
    }
    .prediction {
      font-size: 3em;
      font-weight: bold;
      color: #4CAF50;
      margin: 10px 0;
    }
    .confidence {
      font-size: 1.2em;
      color: #666;
    }
    .loading {
      display: none;
      color: #666;
      font-style: italic;
    }
    .error {
      color: #f44336;
      font-weight: bold;
      padding: 10px;
      background: #ffebee;
      border-radius: 5px;
      margin: 10px 0;
    }
    .instructions {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñäÔ∏è Handwritten Digit Recognition</h1>
    <div class="instructions">
      <strong>Instruksi:</strong> Gambar angka 0-9 di canvas menggunakan mouse atau touch. Tekan "Predict" untuk mendapatkan hasil prediksi.
    </div>
    <div class="canvas-container">
      <canvas id="drawingCanvas" width="280" height="280"></canvas>
    </div>
    <div class="controls">
      <button id="clearBtn" class="clear-btn">Clear Canvas</button>
      <button id="predictBtn">Predict Digit</button>
    </div>
    <div id="result" class="result" style="display: none;">
      <div class="prediction" id="predictionText">?</div>
      <div class="confidence" id="confidenceText">Confidence: 0%</div>
    </div>
    <div id="loading" class="loading">
      üîÑ Analyzing your drawing...
    </div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    class DigitRecognizer {
      constructor() {
        this.canvas = document.getElementById('drawingCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.isDrawing = false;
        this.lastX = 0;
        this.lastY = 0;

        this.setupCanvas();
        this.setupEventListeners();
      }

      setupCanvas() {
        this.ctx.lineCap = 'round';
        this.ctx.lineJoin = 'round';
        this.ctx.lineWidth = 12; // Kamu bisa edit di sini untuk ketebalan
        this.ctx.strokeStyle = '#000';
        this.ctx.fillStyle = '#fff';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
      }

      setupEventListeners() {
        this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
        this.canvas.addEventListener('mousemove', this.draw.bind(this));
        this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
        this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
        this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
        this.canvas.addEventListener('touchmove', this.handleTouch.bind(this));
        this.canvas.addEventListener('touchend', this.stopDrawing.bind(this));
        document.getElementById('clearBtn').addEventListener('click', this.clearCanvas.bind(this));
        document.getElementById('predictBtn').addEventListener('click', this.predict.bind(this));
      }

      getMousePos(e) {
        const rect = this.canvas.getBoundingClientRect();
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }

      startDrawing(e) {
        this.isDrawing = true;
        const pos = this.getMousePos(e);
        this.lastX = pos.x;
        this.lastY = pos.y;
      }

      draw(e) {
        if (!this.isDrawing) return;
        const pos = this.getMousePos(e);
        this.ctx.beginPath();
        this.ctx.moveTo(this.lastX, this.lastY);
        this.ctx.lineTo(pos.x, pos.y);
        this.ctx.stroke();
        this.lastX = pos.x;
        this.lastY = pos.y;
      }

      stopDrawing() {
        if (this.isDrawing) {
          this.isDrawing = false;
        }
      }

      handleTouch(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        this.canvas.dispatchEvent(mouseEvent);
      }

      clearCanvas() {
        this.ctx.fillStyle = '#fff';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        this.hideResult();
        this.hideError();
      }

      async predict() {
        if (this.isCanvasEmpty()) {
          this.showError('Please draw a digit on the canvas first!');
          return;
        }

        const imageData = this.canvas.toDataURL('image/png');
        const predictBtn = document.getElementById('predictBtn');
        predictBtn.disabled = true;
        predictBtn.textContent = 'Processing...';

        this.showLoading();
        this.hideResult();
        this.hideError();

        try {
          const response = await fetch('http://localhost:8080/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image_data: imageData })
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();

          if (data.error) {
            this.showError(`Backend error: ${data.error}`);
            return;
          }

          this.showResult(data.prediction, parseFloat(data.confidence));
        } catch (error) {
          this.showError(`Request failed: ${error.message}`);
        } finally {
          this.hideLoading();
          predictBtn.disabled = false;
          predictBtn.textContent = 'Predict Digit';
        }
      }

      isCanvasEmpty() {
        const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height).data;
        for (let i = 0; i < imageData.length; i += 4) {
          if (imageData[i] !== 255 || imageData[i + 1] !== 255 || imageData[i + 2] !== 255) return false;
        }
        return true;
      }

      showResult(prediction, confidence) {
        document.getElementById('predictionText').textContent = prediction;
        document.getElementById('confidenceText').textContent = `Confidence: ${(confidence * 100).toFixed(1)}%`;
        document.getElementById('result').style.display = 'block';
      }

      hideResult() {
        document.getElementById('result').style.display = 'none';
      }

      showLoading() {
        document.getElementById('loading').style.display = 'block';
      }

      hideLoading() {
        document.getElementById('loading').style.display = 'none';
      }

      showError(message) {
        const errorBox = document.getElementById('error');
        errorBox.textContent = message;
        errorBox.style.display = 'block';
      }

      hideError() {
        document.getElementById('error').style.display = 'none';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      new DigitRecognizer();
    });
  </script>
</body>
</html>
